databaseChangeLog:
  - changeSet:
      id: device_secrets
      author: borislarionov
      changes:
        - createTable:
            tableName: device_secrets
            columns:
              - column:
                  name: device_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: secret_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
              - column:
                  name: created_utc
                  type: timestamp
              - column:
                  name: revoked_utc
                  type: timestamp

        - addForeignKeyConstraint:
            baseTableName: device_secrets
            baseColumnNames: device_id
            referencedTableName: devices
            referencedColumnNames: id
            constraintName: fk_device_secrets_device
            onDelete: CASCADE
