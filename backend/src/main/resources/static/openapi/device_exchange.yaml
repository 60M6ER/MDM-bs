openapi: 3.0.3
info:
  title: MDM Device Exchange API
  version: 1.0.0

paths:
  /api/device_exchange/pull:
    post:
      summary: Получение данных с устройств
      description: Изменения данных состояния и события приходят в массивах. Массивы могут быть пустыми. Необходима авторизация по паре заголовков в запросе - X-Device-Id и X-Device-Secret.

      operationId: pull
      security:
        - DeviceId: []
          DeviceSecret: []
      parameters:
        - in: header
          name: X-Request-Id
          required: false
          schema:
            type: string
          description: Идентификатор запроса для трассировки (логирование/корреляция).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DevicePullRequest'
      responses:
        '200':
          description: Команды возвращаемые на устройство. Если массив пуст значит команд нет.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevicePullResponse'

components:
  securitySchemes:
    DeviceId:
      type: apiKey
      in: header
      name: X-Device-Id
      description: Идентификатор устройства.
    DeviceSecret:
      type: apiKey
      in: header
      name: X-Device-Secret
      description: Секрет устройства для авторизации.
  schemas:
    DevicePullRequest:
      type: object
      description: Тело запроса при pull-запросе.
      properties:
        deviceTimeEpochMs:
          type: number
          description: время в миллисекундах на устройстве в момент отправки запроса.
        states:
          type: array
          description: Список измененных состояний устройства.
          items:
            $ref: '#/components/schemas/StateDto'
        events:
          type: array
          description: Список возникших событий на устройстве событий.
          items:
            $ref: '#/components/schemas/EventDto'
    DevicePullResponse:
      type: object
      description: Ответ сервера устройству при pull-запросе.
      properties:
        serverTimeEpochMs:
          type: integer
          format: int64
          description: |
              Текущее время на сервере в миллисекундах с 01.01.1970 UTC.
        commands:
          type: array
          description: Список команд для устройства.
          items:
            $ref: '#/components/schemas/CommandDto'
      required:
        - serverTimeEpochMs
        - commands
    CommandDto:
      type: object
      description: Описание команды для устройства.
      oneOf:
        - $ref: '#/components/schemas/SetKioskModeDto'
      discriminator:
        propertyName: key
        mapping:
          SET_KIOSK_MODE: '#/components/schemas/SetKioskModeDto'
      properties:
        key:
          type: string
          description: ключ команды.
        payload:
          type: string
          description: данные для выполнения команды.
        ttlSec:
          type: integer
          description: время жизни команды. время по истечению которого команда перестанет быть актуальной.
        createdAtEpochMs:
          type: number
          description: точка времени создания команды на сервере.
    SetKioskModeDto:
      type: object
      description: Структура команды установки режима киоска.
      properties:
        key:
          type: string
          enum: [SET_KIOSK_MODE]
        payload:
          type: object
          properties:
            value:
              type: boolean
        ttlSec:
          type: integer
          description: время жизни команды. время по истечению которого команда перестанет быть актуальной.
        createdAtEpochMs:
          type: number
          description: точка времени создания команды на сервере.
      required: [ key, payload ]
    StateDto:
      type: object
      description: Одно обновление состояния устройства.
      oneOf:
        - $ref: '#/components/schemas/BatteryInformationDto'
        - $ref: '#/components/schemas/NetworkInformationDto'
        - $ref: '#/components/schemas/KioskIsOnStateDto'
      discriminator:
        propertyName: key
        mapping:
          BATTERY_INFORMATION: '#/components/schemas/BatteryInformationDto'
          KIOSK_IS_ON: '#/components/schemas/KioskIsOnStateDto'
          NETWORK_INFORMATION: '#/components/schemas/NetworkInformationDto'
      properties:
        key:
          type: string
          description: ключ состояния устройства.
        value:
          type: string
          description: Значение состояния.
        observedAtEpochMs:
          type: number
          description: Время в миллисекундах, когда значение было изменено на устройстве.

    BatteryInformationDto:
      type: object
      properties:
        key:
          type: string
          enum: [BATTERY_INFORMATION]
        value:
          type: object
          properties:
            isCharging:
              type: boolean
            percent:
              type: integer
              minimum: 0
              maximum: 100
            voltage:
              type: number
              format: float
            temperature:
              type: number
              format: float
        observedAtEpochMs:
          type: integer
          format: int64
      required: [key, value]

    NetworkInformationDto:
      type: object
      properties:
        key:
          type: string
          enum: [NETWORK_INFORMATION]
        value:
          type: object
          properties:
            typeNetwork:
              type: string
              enum: [WIFI, MOBILE]
              description: Тип подключения к сети на устройстве. Может принимать значения WIFI, MOBILE.
            wifiSsid:
              type: string
              description: SSID сети WiFi к которой подключено устройство.

    KioskIsOnStateDto:
      type: object
      properties:
        key:
          type: string
          enum: [ KIOSK_IS_ON ]
        value:
          type: boolean
        observedAtEpochMs:
          type: integer
          format: int64
      required: [ key, value ]

    EventDto:
      type: object
      description: Описание события возникшего на устройстве.
      oneOf:
        - $ref: '#/components/schemas/KioskModeToggledDto'
      discriminator:
        propertyName: key
        mapping:
          KIOSK_MODE_TOGGLED: '#/components/schemas/KioskModeToggledDto'
      properties:
        key:
          type: string
          description: ключ события.
        payload:
          type: string
          description: данные сопровождаемые событием.
        occurredAtEpochMs:
          type: number
          description: Время в миллисекундах, когда событие возникло на устройстве.
    KioskModeToggledDto:
      type: object
      description: События изменения состояния активности режима киоска. true - если включен режим киоска.
      properties:
        key:
          type: string
          enum: [KIOSK_MODE_TOGGLED]
        payload:
          type: object
          properties:
            value:
              type: boolean
        occurredAtEpochMs:
          type: number
          description: Время в миллисекундах, когда событие возникло на устройстве.
      required: [ key, payload ]