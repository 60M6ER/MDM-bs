spring:
  datasource:
    url: jdbc:postgresql://localhost:5444/mdm   # если compose проброшен на 5432
    username: mdm
    password: mdm
    driver-class-name: org.postgresql.Driver
  mvc:
    problemdetails:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
management:
  health:
    ldap:
      enabled: false
server:
  port: 8080
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    urls:
      - name: "UI API"
        url: /v3/api-docs
      - name: "Device exchange API"
        url: /openapi/device_exchange.yaml
    urls-primary-name: "UI API"   # какая дока открывается по умолчанию (опционально)

logging:
  level:
    org.springframework:
      web: INFO
      security: DEBUG
      security.web:
        FilterChainProxy: DEBUG
    org.hibernate.SQL: DEBUG
security:
  jwt:
    secret: security:W2s7hQz!9Yp#eU4RjVm1^fZn8Lr3TxAo
    ttl-seconds: 3600
    issuer: mdm-backend
app:
  admin:
    username: Administrator
    password: ${APP_ADMIN_PASSWORD:admin}